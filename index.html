<body>
<div  id="navbar" class="navbar menu">
            
           
  <a class="item">
    
  <div id="lang" class="ui teal dropdown labeled icon button large">
    <i class="code icon"></i>
    <span id="lang" class="text">Language</span>
    <div class="menu">
        <div class="ui icon search input">
        <i class="search icon"></i>
        <input type="text" placeholder="Search language...">
        </div>
        <div class="divider"></div>
        <div class="header">
        <i class="code icon"></i>
        Select language
        </div>
        <div class="scrolling menu">
        <div class="selected item" data-value="cpp">
            <div class="ui orange empty circular label"></div>
            C++
        </div>
        <div class="item" data-value="c">
            <div class="ui red empty circular label"></div>
            C
        </div>
        <div class="item" data-value="java">
            <i class="java icon" style="color:#f89820"></i>
            Java
        </div>
        <div class="item" data-value="py">
            <i class="python icon" style="color:#4B8BBE"></i>
            Python
        </div>
        <div class="item" data-value="html">
           <i class="html5 icon" style="color:#e34c26"></i>
            HTML
        </div>
        </div>
    </div>
    </div>
    </a>
  <a class="item">
    
  <div id="theme" class="ui blue dropdown labeled icon button large" >
    <i class="edit icon"></i>
    <span id="theme" class="text">Theme</span>
    <div class="menu">
        <div class="ui icon search input">
        <i class="search icon"></i>
        <input type="text" placeholder="Search theme...">
        </div>
        <div class="divider"></div>
        <div class="header">
        <i class="edit icon"></i>
        Select theme
        </div>
        <div class="scrolling menu">
        <div class="selected item" data-value="default">
            <div class="ui violet empty circular label" ></div>
            Default
        </div>
        <div class="item" data-value="dark">
            <div class="ui black empty circular label"></div>
            Sublime
        </div>
        <div class="item" data-value="light">
            <div class="ui grey empty circular label"></div>
            Light
        </div>
        
        </div>
    </div>
    </div>
    </a>
  <div class="center menu" style="margin-left:27%!important;">
      <div class="item">
        <div class="ui primary green button large" id="run"><i id="load" class="play icon"></i>Run (F9)</div>
    </div>
  </div>

  
</div>
