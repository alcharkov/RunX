<html>
<head>
  <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
</head>

<body>

<div id="mymodal" class="ui tiny modal">
  <i class="close icon"></i>
  <div class="header">
    Please Enter filename and select language
  </div>
<div class="ui form">
<form id="formId1" method="POST" action="">
     {% csrf_token %}
  <div class="inline field" style="margin:5%">
    <div class="ui input">
        <input type="text" placeholder="Enter file name" name="fname" id="fname">
        </div>
       <b> <span id="ext" style="font-size:16px">.cpp</span></b>
  </div>
  <div class="field" style="margin:5%;">
  <div id="lang" class="ui teal dropdown labeled icon button large">
    <i class="code icon"></i>
    <span class="text">Language</span>
    <div class="menu">
        <div class="ui icon search input">
        <i class="search icon"></i>
        <input type="text" placeholder="Search language...">
        </div>
        <div class="divider"></div>
        <div class="header">
        <i class="code icon"></i>
        Select language
        </div>
        <div class="scrolling menu">
        <div class="selected item" data-value="cpp">
             <img src="https://cdn.jsdelivr.net/gh/nikhraj/RunX/icons/c-plusplus.svg" style="padding:5px;">
            <span class="text">C++</span>
        </div>
        <div class="item" data-value="c">
             <img src="https://cdn.jsdelivr.net/gh/nikhraj/RunX/icons/c.svg" style="padding:5px;">
            <span class="text">C</span>
        </div>
        <div class="item" data-value="java">
            <img src="https://cdn.jsdelivr.net/gh/nikhraj/RunX/icons/java.svg" style="padding:5px;">
            <span class="text">Java</span>
        </div>
        <div class="item" data-value="py">
            <img src="https://cdn.jsdelivr.net/gh/nikhraj/RunX/icons/python.svg" style="padding:5px;"><span class="text">Python</span>
        </div>
        </div>
    </div>
    </div>
    </div>
   <input type="hidden" name="lang" id="lan">
</form>
</div>
  <div class="actions">
    <div class="ui deny button">Cancel</div>
    <button id="submitbtn" class="ui labeled icon primary button" type="submit"><i class="paper plane icon"></i>Submit</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<script>
$( document ).ready(function() {
    $('#mymodal').modal('show');
});
var lan="cpp";
$('#lan').attr('value',lan);
$('#ext').text('.'+lan);
$('#lang').dropdown('setting', 'onChange', function(){
   // sources[lan]=editor1.getValue();
    lan = $('#lang').dropdown('get value');
   // editor1.updateOptions({language: monacolang[lan]});
   $('#lang').attr('value',lan);
   $('#ext').text('.'+lan);

});

$('#submitbtn').click(function(){
    
   // $('input[name="src"]').val(editor1.getValue());
   // $('input[name="lang"]').val("nik");
    $('#formId1').submit();
});
</script>

</body>
</html>
